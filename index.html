<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Mart</title>
    <!-- link favicon -->
    <link rel="shortcut icon" href="images/al-logo.jpg" type="image/x-icon" />
    <!-- link custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <header id="header">
      <nav class="navbar navbar-light bg-success">
        <div class="container-fluid">
          <a class="navbar-brand text-white d-flex align-items-center" href="#">
            <img
              src="images/al-logo.jpg"
              alt="logo"
              width="35"
              class="d-inline-block align-text-top"
            />
            <span class="ms-2">Alpha Mart</span>
          </a>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="d-flex w-25 mx-auto my-5">
        <input
          class="form-control border-end-0 rounded-0 p-2"
          type="search"
          placeholder="Search your product"
          aria-label="Search"
        />
        <button
          class="text-white btn btn-outline-secondary bg-success rounded-0"
          type="submit"
        >
          Search
        </button>
      </section>
      <!-- Details Popup Container -->
      <div
        id="details-container"
        class="card mb-3 container w-50 mx-auto border-0 shadow"
      ></div>
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="container"></div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main mt-5">
          <div class="cart shadow-lg" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td id="total-Products">0</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button
                class="btn btn-success text-center"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Place Order</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Your order will be placed using your saved location and payment
              method, Do you want to confirm your order?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
              >
                Confirm
              </button>
              <button type="button" class="btn btn-danger">
                Change Payment Method
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Fonstawesome Js -->
    <script
      src="https://kit.fontawesome.com/95ec25044e.js"
      crossorigin="anonymous"
    ></script>
    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
  </body>
</html>
